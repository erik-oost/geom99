<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Enhanced Map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.18/"></script>
    
    <script>
      require(["esri/config","esri/Map", "esri/views/MapView", "esri/layers/GeoJSONLayer", "esri/widgets/Search"], function (esriConfig,Map, MapView, GeoJSONLayer, Search) {
        esriConfig.apiKey = "AAPKfdd88e071d0446d6b51de62e01ec4905QVKJcuqB6Q_emSVh-ePnRmQKEWn-ySG6ZB2g4WV7V-ZWndA3Z7MiNW3CrJss4gBJ";

        const map = new Map({
          basemap: "arcgis-dark-gray" // Basemap layer service
        });
        const view = new MapView({
          map: map,
          center: [-83.026772, 42.317432], // Longitude, latitude
          zoom: 11, // Zoom level
          container: "viewDiv" // Div element
        });
        
        const geoJSONLayer = new GeoJSONLayer({
        url: "https://erik-oost.github.io/geom99/AGOL/windsorheart.geojson",
        copyright: "Erik Oosterbaan",
        });
        
         map.add(geoJSONLayer);  // adds the layer to the map
        });
      
        const search = new Search({  //Add Search widget
        view: view
        });

        view.ui.add(search, "top-right"); //Add to the map
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
