<!DOCTYPE html>
<html>
  <head>
    <title>My Hikes</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUm-DUI7fuo0JTQSYQPjPvrM1xvJ3aZXQ&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;

      function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 51.0900, lng: -115.3442 },
            zoom: 10,
        });
        
        const iconBase = "https://developers.google.com/maps/documentation/javascript/examples/full/images/";
        
        var markerTentRidge = new google.maps.Marker({
            position: new google.maps.LatLng(50.84729, -115.35804),
            map: map,
            title: "Tent Ridge",
            icon: iconBase + "parking_lot_maps.png",
        });
        var markerSulphurMountain = new google.maps.Marker({
            position: new google.maps.LatLng(51.14908, -115.55903),
            map: map,
            title: "Suplhur Mountain",
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
        });
         var markerJewellPass = new google.maps.Marker({
            position: new google.maps.LatLng(51.03242, -115.03837),
            map: map,
            title: "Jewell Pass",
            icon: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
        });
        var markerJuraCreek = new google.maps.Marker({
            position: new google.maps.LatLng(51.06859, -115.13996),
            map: map,
            title: "Jura Creek",
            icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
        });
        var markerGrottoCanyon = new google.maps.Marker({
            position: new google.maps.LatLng(51.0651, -115.20349),
            map: map,
            title: "Grotto Canyon",
            icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
        });
        var markerHaLingPeak = new google.maps.Marker({
            position: new google.maps.LatLng(51.06178, -115.41787),
            map: map,
            title: "Ha Ling Peak",
            icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
        });
        var markerCLevelCirque = new google.maps.Marker({
            position: new google.maps.LatLng(51.23688, -115.51964),
            map: map,
            title: "C Level Cirque",
            icon: "http://maps.google.com/mapfiles/ms/icons/red-dot.png"
        });
      }
    </script>
  </head>
  <body>
    <h1>My Hikes</h1>
    <div id="map"></div>
  </body>
</html>
