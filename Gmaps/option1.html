<!DOCTYPE html>
<html>
  <head>
    <title>My Hikes</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUm-DUI7fuo0JTQSYQPjPvrM1xvJ3aZXQ&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      h1 {
        font-family: Arial, sans-serif;
      }
    </style>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 51.0900, lng: -115.3442 },
            zoom: 10,
        });
        
        // TENT RIDGE
        const contentTentRidge =
            '<div id="content">' +
            '<div id="siteNotice">' +
            "</div>" +
            '<h1 id="firstHeading" class="firstHeading">Tent Ridge</h1>' +
            '<div id="bodyContent">' +
            "<p><b>Difficulty:</b> Hard " +
            "<b>Length:</b> 10.9 km " +
            "<b>Type:</b> Loop " +
            " • #1 on my list of future hikes" +
            " • Features a beautiful view of Spray Lakes Reservoir" +
            " • Heavily trafficked and dog-friendly" +
            "</div>" +
            "</div>";
        const infoTentRidge = new google.maps.InfoWindow({
            content: contentTentRidge,
        });
        const markerTentRidge = new google.maps.Marker({
            position: { lat: 50.84729, lng: -115.35804},
            map,
            title: "Tent Ridge",
            icon: "http://maps.google.com/mapfiles/kml/pushpin/blue-pushpin.png",
        });
        markerTentRidge.addListener("click", () => {
            infoTentRidge.open(map, markerTentRidge);
        });
      }
    </script>
  </head>
  <body>
    <h1>My Hikes</h1>
    <div id="map"></div>
  </body>
</html>
