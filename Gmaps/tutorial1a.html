<!DOCTYPE html>
<html>
  <head>
    <title>Tutorial 1</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUm-DUI7fuo0JTQSYQPjPvrM1xvJ3aZXQ&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of the University of Windsor
        const uofw = { lat: 42.3043 , lng: -83.066 };
        // The map, centered at University of Windsor
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: uofw,
        });
        // The marker, positioned at University of Windsor
        const marker = new google.maps.Marker({
          position: uofw,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
  </body>
</html>
